<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
    <div class="desktop-result">
        <img class="path-result" src="img/path-question.webp" alt="">
        <img class="Logo-A---WR-R" src="img/logo-a-wr.svg" alt="">
        <div class="container-result">
            <div class="group-result">
                <img class="img-group-result" src="img/Jack-result.png" alt="">
            </div>
            <div class="text-result">
                <p class="text-style-result">
                    برای شرکت در قرعه‌کشی بزرگ ارزنو، 
                </p>
                نتیجه تست را
                 در اینستاگرام خود منتشر و آی‌دی صفحه ارزنو را روی آن تگ کنید!
            </div>
            <div class="footer-result">
                <span class="cancel-result">انصراف</span>
                <div class="redbox-result">
                    <span>مشاهده نتیجه</span>
                    </div>
                <div class="graybox-result">
                    <span> بازگشت</span>
                   </div>
                
            </div>
        </div>
    </div>
</body>
</html>
